body {

/* Header styles */

    font-size: 36px;

}
.style14 {
    color: #917FBB;

}

/* Navigation Menu */
nav {
    background-color: #663399; /* ungu */
    display: flex;
    justify-content: center;
    padding: 0;
    margin: 0 auto 20px auto;
    max-width: 1340px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    width: 100%;
}

nav ul li {
    flex: 1;
}

nav ul li a {
    display: block;
    text-align: center;
    color: #FFFFFF;
    padding: 12px 0;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-family: "Comic Sans MS";
}

nav ul li a:hover {
    background-color: #FF69B4; /* pink highlight */
    color: #fff;
    cursor: pointer;
}

/* Best Seller marquee container */
.marquee-container {
    width: 1340px;
    overflow: hidden;
    margin: 0 auto 20px auto;
    background-color: #917FBB;
    border-radius: 4px;
    box-sizing: border-box;
}

.marquee {
    display: inline-block;
    white-space: nowrap;
    color: #FFFFFF;
    font-size: 36px;
    font-weight: bold;
    padding: 10px 0;
    animation: marqueeAnim 10s linear infinite;
    font-family: "Comic Sans MS", cursive, sans-serif;
}

@keyframes marqueeAnim {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(100%);
    }
}

/* Tables */

table {
    border-collapse: collapse;
    margin: 0 auto 30px auto;
    max-width: 1340px;
    width: 100%;
}

table img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
}

td {
    vertical-align: middle;
}

/* Product Name and Price cells */
.product-info {
    background-color: #917FBB;
    color: #FFFFFF;
    text-align: center;
    padding: 10px 5px;
    font-family: "Comic Sans MS";
}

.product-info p {
    margin: 5px 0;
}

.product-info .product-name {
    font-size: 24px;
    font-weight: bold;
}

.product-info .product-price {
    font-size: 18px;
}

/* Style6 is used for td containing images */
.style6 {
    color: #6633FF;
    font-family: "Comic Sans MS";
}

/* Style19 is used inside td div */
.style19 {
    color: #FFFFFF;
    font-size: 18px;
    font-weight: bold;
}

/* Remove old bgcolor from td and use CSS instead */
</style>
</head>
